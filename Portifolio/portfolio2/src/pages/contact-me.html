<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* ===========================
    FORMULÁRIO DE CONTATO
 =========================== */
        /* Estilo geral do formulário */
        form {
            display: flex;
            /* Exibe os elementos em coluna */
            flex-direction: column;
            /* Alinha os elementos verticalmente */
            gap: 8px;
            /* Espaçamento entre os elementos */
            width: 100%;
            /* Largura total */
            max-width: 500px;
            /* Largura máxima */
            align-items: center;
        }

        /* Estilo dos campos de entrada */
        input,
        textarea {
            width: 100%;
            /* Largura total */
            padding: 8px;
            /* Espaçamento interno */
            border: 1px solid #ccc;
            /* Borda cinza */
            border-radius: 4px;
            /* Bordas arredondadas */
        }

        /* Estilo do botão de envio */
        button {
            padding: 8px 200px;
            /* Espaçamento interno */
            border: none;
            /* Remove a borda */
            border-radius: 4px;
            /* Bordas arredondadas */
            background-color: #333;
            /* Fundo escuro */
            color: #fff;
            /* Texto branco */
            cursor: pointer;
            /* Cursor de clique */
        }

        /* Efeito ao passar o mouse no botão */
        button:hover {
            background-color: #555;
            /* Fundo mais claro */
        }

        /* ===========================
    BOTÕES SOCIAIS
 =========================== */
        /* Contêiner dos botões sociais */
        .social-buttons {
            display: flex;
            /* Exibe os botões em linha */
            justify-content: center;
            /* Centraliza os botões */
            gap: 15px;
            /* Espaçamento entre os botões */
            margin-top: 20px;
            /* Espaçamento acima */
        }

        /* Estilo geral dos botões sociais */
        .social-btn {
            display: flex;
            /* Exibe o ícone e o texto em linha */
            align-items: center;
            /* Alinha verticalmente */
            gap: 8px;
            /* Espaçamento entre o ícone e o texto */
            padding: 10px 15px;
            /* Espaçamento interno */
            border-radius: 5px;
            /* Bordas arredondadas */
            text-decoration: none;
            /* Remove o sublinhado */
            font-size: 14px;
            /* Tamanho do texto */
            font-weight: bold;
            /* Texto em negrito */
            color: #fff;
            /* Texto branco */
            transition: background-color 0.3s ease;
            /* Transição suave */
        }

        /* Estilo específico para cada botão */
        .social-btn.instagram {
            background-color: #E1306C;
            /* Cor do Instagram */
        }

        .social-btn.github {
            background-color: #333;
            /* Cor do GitHub */
        }

        .social-btn.gmail {
            background-color: #D44638;
            /* Cor do Gmail */
        }

        .social-btn.discord {
            background-color: #5865F2;
            /* Cor do Discord */
        }

        /* Efeito ao passar o mouse nos botões sociais */
        .social-btn.discord:hover {
            background-color: #4752C4;
            /* Cor mais escura */
        }

        .social-btn:hover {
            opacity: 0.8;
            /* Reduz a opacidade */
        }

        /* ===========================
    POP-UP
 =========================== */
        /* Classe para esconder o pop-up */
        .hidden {
            display: none;
            /* Garante que o pop-up e o fundo desapareçam completamente */
        }

        /* Estilo do contêiner do pop-up */
        #popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Fundo semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            /* Invisível por padrão */
            pointer-events: none;
            /* Impede interações quando escondido */
            transition: opacity 0.3s ease;
            /* Transição suave */
        }

        /* Exibe o pop-up quando a classe "hidden" é removida */
        #popup-container:not(.hidden) {
            opacity: 1;
            /* Torna visível */
            pointer-events: auto;
            /* Permite interações */
        }

        /* Estilo do conteúdo do pop-up */
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1001;
            /* Garante que o conteúdo fique acima do fundo */
        }

        /* Botão de fechar no pop-up */
        #close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #close-popup:hover {
            color: #007BFF;
            /* Cor ao passar o mouse */
        }
    </style>
</head>

<body>
    <main id="contact-popup">
        <section class="contact-form">
            <div class="popup-content">
                <h2>Entre em Contato</h2>
                <p>Preencha o formulário abaixo ou entre em contato pelas redes sociais.</p>
                <form action="https://formspree.io/f/xovedwlz" method="POST">
                    <label for="name">Seu nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Seu email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Seu número para contato rápido:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Telefone (opcional)">

                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            <p>------OU------</p>
            <!-- Botões interativos -->
            <div class="social-buttons">
                <a href="https://www.instagram.com" target="_blank" class="social-btn instagram">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://github.com/Gabbfernyh" target="_blank" class="social-btn github">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="mailto:bielmgfv.python@gmail.com" class="social-btn gmail">
                    <i class="fas fa-envelope"></i> Gmail
                </a>
                <a href="https://discord.com" target="_blank" class="social-btn discord">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>

            <a href="#" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6"
                    onclick="closePopup()">
                    <path fill-rule="evenodd"
                        d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm5.03 4.72a.75.75 0 0 1 0 1.06l-1.72 1.72h10.94a.75.75 0 0 1 0 1.5H10.81l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 0 1 1.06 0Z"
                        clip-rule="evenodd" />
                </svg>
            </a>

            <footer>
                <p>&copy; 2025 Gabbfernyh. Todos os direitos reservados.</p>
            </footer>
        </section>
    </main>
    <script>
        fetch('/src/pages/contact-me.html');
    </script>
</body>

</html>
